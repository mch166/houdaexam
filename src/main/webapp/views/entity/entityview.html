<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layuiAdmin 后台管理员</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../layuiadmin/style/admin.css"
	media="all">

  <style>
  .layui-form-label{
  	width: 100px;
  }
  </style>
</head>
<body>
	<!-- 使用自动遍历赋值 需要：layerCard -->
	<div class="layui-card-body layerCard">
		<div class="layui-form-item">
			<label class="layui-form-label">编码编号：</label>
			<div class="layui-input-inline layui-input-company" name="stbh"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">编码名称：</label>
			<div class="layui-input-inline layui-input-company" name="stmc"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">实体类型编码：</label>
			<div class="layui-input-inline layui-input-company" name="stlxbm"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">实体类型名称：</label>
			<div class="layui-input-inline layui-input-company" name="stlxmc"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">可更新表：</label>
			<div class="layui-input-inline layui-input-company" name="kgxb"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">主键字段：</label>
			<div class="layui-input-inline layui-input-company" name="zjzd"></div>
		</div>
	</div>
</body>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','baseUtil','tableoperation'],function(){
	  var baseUtil = layui.baseUtil;
	  var tableoperation = layui.tableoperation;
	//设置参数
	var options = {
		operType : 'view',
		showDataUrl : "/web/system?_service=/entity/getEntityDetail"
	};
	//定义自己的对象
	var entityview = function(options){
		entityview.superClass.constructor.apply(this, arguments);
	}
	baseUtil.extend(entityview, tableoperation.showClass);

	
	//创建自己定义的对象
	var entityviewObj = new entityview(options);
	
  });
  </script>
</html>
