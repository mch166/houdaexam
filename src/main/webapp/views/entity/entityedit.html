<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>实体编辑</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../layuiadmin/style/admin.css"
	media="all">

</head>
<body>
	<!-- 使用自动遍历赋值 需要：layerCard -->
	<div class="layui-fluid layerCard">
		<form class="layui-form" action="" lay-filter="component-form-group">
			<div class="layui-form-item">
				<label class="layui-form-label">实体编号</label>
				<div class="layui-input-inline">
					<input type="text" id="stbh" name="stbh" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">实体名称</label>
				<div class="layui-input-inline">
					<input type="text" name="stmc" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">实体类型：</label>
				<div class="layui-input-inline">
					<select name="stlxbm" lay-verify="required" lay-filter="aihao">
						<option value=""></option>
						<option value="1">第一个</option>
						<option value="2">第2个</option>
					</select>
					<input type="hidden" name="stlxmc" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">可更新表:</label>
				<div class="layui-input-inline">
					<input type="text" name="kgxb" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">单选限制条件:</label>
				<div class="layui-input-block">
					<textarea name="dxxztj" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">多选限制条件</label>
				<div class="layui-input-block">
					<textarea name="dxxztjs" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">缺省排序条件:</label>
				<div class="layui-input-block">
					<textarea name="qspxtj" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">代码SQL:</label>
				<div class="layui-input-block">
					<textarea name="dmsql" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">导航区位置：</label>
				<div class="layui-input-inline">
					<select name="dhqwz">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">每页行数:</label>
				<div class="layui-input-inline">
					<input type="text" name="mxcd" lay-verify="required|pass"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">列表工具：</label>
				<div class="layui-input-block">
					<input type="checkbox" name="lbgjl[add]" title="新增">
					<input type="checkbox" name="lbgjl[edit]" title="编辑">
					<input type="checkbox" name="lbgjl[del]" title="删除" checked>
				</div>
			</div>
			
			<div class="layui-form-item" style='display: none'>
				<div class="layui-input-inline">
					<div class="layui-footer">
						<!-- 这里提交按钮的ID是用在layer弹窗中点击确定按钮代替该按钮用 -->
						<button class="layui-btn" lay-submit lay-filter="saveOrUpdate">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</div>
		</form>
	</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base : '../../layuiadmin/' //静态资源所在路径
	}).extend({
		index : 'lib/index' //主入口模块
	}).use(['index','baseUtil','form','tableoperation'],function(){
		var baseUtil = layui.baseUtil;
		var tableoperation = layui.tableoperation;
		var form = layui.form;
		var $ = layui.$;
		//编辑时，编码编号 不可编辑
		var param = baseUtil.getLayerParentParam();
		var operType = "add";
		if(!baseUtil.isNullOrEmpty(param)){
			operType = "edit";
			$("#stbh").attr("disabled","disabled");
		}
		//设置参数
		var options = {
			operType : operType,
			showDataUrl : "/web/system?_service=/entity/getEntityDetail",
			submitUrl : "",
		};
		//定义自己的对象
		var codeedit = function(options){
			codeedit.superClass.constructor.apply(this, arguments);
		}
		baseUtil.extend(codeedit, tableoperation.showClass);

		
		/* 自定义验证规则 */
		form.verify({
			pass : [ /(.+){1,12}$/, '长度1到12位' ],
			content : function(value) {
				layedit.sync(editIndex);
			}
		});
		
		//创建自己定义的对象
		var codeeditObj = new codeedit(options);
			
	});
</script>
</body>
</html>
