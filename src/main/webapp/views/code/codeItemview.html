<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layuiAdmin 后台管理员</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../layuiadmin/style/admin.css"
	media="all">
</head>
<body>
	<!-- 使用自动遍历赋值 需要：layerCard -->
	<div class="layui-card-body layerCard">
		<div class="layui-form-item">
			<label class="layui-form-label">明细编号：</label>
			<div class="layui-input-inline layui-input-company" name="mxbh"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">明细值：</label>
			<div class="layui-input-inline layui-input-company" name="mxz"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否可用：</label>
			<div class="layui-input-inline layui-input-company" name="sfky"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序号：</label>
			<div class="layui-input-inline layui-input-company" name="pxh"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">说明：</label>
			<div class="layui-input-inline layui-input-company" name="bz"></div>
		</div>
	</div>
</body>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','baseUtil','tableoperation'],function(){
	  var baseUtil = layui.baseUtil;
	  var tableoperation = layui.tableoperation;
	//设置参数
	var options = {
//		operType : 'showViews',	//公共方法有：view、edit、add
		operType : 'view',
		showDataUrl : "/web/system?_service=/codeItem/getCodeItemDetail"
	};
	//定义自己的对象
	var codeview = function(options){
		this.testParam = "HL123";
		codeview.superClass.constructor.apply(this, arguments);
	}
	baseUtil.extend(codeview, tableoperation.showClass);
	//定义自己对象的方法
	codeview.prototype.showViews = function(){
		alert("123");
	}
	
	//创建自己定义的对象
	var codeviewObj = new codeview(options);
  });
  </script>
</html>
